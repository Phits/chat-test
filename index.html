            <div class="trans-wrap">

            <header>

            <div class="feed">

                    <div class="message-wrapper">
                         <div class= "icon icon-one">
		                    	<img src="images/kasisto-icon.jpg" width="43" height="41">
		                </div>
		                <div class="message single-line greeting">
                             <p>What can I do for you?</p>
		                </div>
                    </div>

                    <div class="message-wrapper">
		                <div class="message single-line question">
		                	<input value="Type a question...">
		                </div>
                    </div>

                    <div class="message-wrapper">
                         <div class= "icon icon-two">
		                    	<img src="images/kasisto-icon.jpg" width="43" height="41">
		                </div>
		                <div class="message single-line circles">
                             <p>
                                 <div class="circle circle-one circle-right-margin"></div>
                                 <div class="circle circle-two circle-right-margin"></div>
                                 <div class="circle circle-three"></div>
                             </p>
		                </div>
                    </div>
